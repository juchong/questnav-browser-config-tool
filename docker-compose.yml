version: '3.8'

services:
  questnav-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: questnav-browser-config
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_PATH=/app/data/questnav.db
      - CORS_ORIGIN=http://localhost:3000
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
    volumes:
      - questnav-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - questnav-network

  # Optional: Nginx reverse proxy for HTTPS (recommended for production)
  # Uncomment this section if you want to use HTTPS
  # nginx:
  #   image: nginx:alpine
  #   container_name: questnav-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./docker/certs:/etc/nginx/certs:ro
  #   depends_on:
  #     - questnav-app
  #   networks:
  #     - questnav-network

volumes:
  questnav-data:
    driver: local

networks:
  questnav-network:
    driver: bridge

