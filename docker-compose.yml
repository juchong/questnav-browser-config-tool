version: '3.8'

services:
  questnav-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: questnav-browser-config
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_PATH=/app/data/questnav.db
      - APK_STORAGE_DIR=/app/data/apks
      - CORS_ORIGIN=${CORS_ORIGIN:-https://setup.questnav.gg}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      # Admin credentials - CHANGE THESE IN PRODUCTION!
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme}
      - JWT_SECRET=${JWT_SECRET:-changeme}
      # GitHub webhook configuration (optional)
      - QUESTNAV_REPO=${QUESTNAV_REPO:-QuestNav/QuestNav}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      # APK size limit (500MB default)
      - MAX_APK_SIZE_BYTES=${MAX_APK_SIZE_BYTES:-524288000}
    volumes:
      - questnav-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - questnav-network

  # Optional: Nginx reverse proxy for HTTPS (recommended for production)
  # Uncomment this section if you want to use HTTPS
  # nginx:
  #   image: nginx:alpine
  #   container_name: questnav-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./docker/certs:/etc/nginx/certs:ro
  #   depends_on:
  #     - questnav-app
  #   networks:
  #     - questnav-network

volumes:
  questnav-data:
    driver: local

networks:
  questnav-network:
    driver: bridge

